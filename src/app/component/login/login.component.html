<div class="bg-img">
  <div class="content">
    <header>Login</header>
    <form action="#">
      <div class="field">
        <span class="fa fa-user"></span>
        <input type="text" name="username" [(ngModel)]="userObj.username" required placeholder="Username">
      </div>
      <div class="field space">
        <span class="fa fa-lock"></span>
        <input type="password" class="pass-key" name="password" [(ngModel)]="userObj. password" required
          placeholder="Password">
        <span class="show">SHOW</span>
      </div>
      <div class="pass">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="field">
        <input type="submit" value="LOGIN" (click)="onLogin()">
      </div>
    </form>

    <div class="signup mt-4">
      Don't have account?
      <a href="#">Signup Now</a>
    </div>
  </div>
</div>
<script>
  const pass_field = document.querySelector('.pass-key');
  const showBtn = document.querySelector('.show');
  showBtn.addEventListener('click', function () {
    if (pass_field.type === "password") {
      pass_field.type = "text";
      showBtn.textContent = "HIDE";
      showBtn.style.color = "#3498db";
    } else {
      pass_field.type = "password";
      showBtn.textContent = "SHOW";
      showBtn.style.color = "#222";
    }
  });
</script>

<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
